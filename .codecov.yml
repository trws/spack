coverage:
  precision: 2
  round: nearest
  range: 60...90
  status:
    project:
      default:
        threshold: 0.2%

ignore:
  - lib/spack/spack/test/.*
  - lib/spack/docs/.*
  - lib/spack/external/.*
  - share/spack/qa/.*

comment: off

# Inline codecov annotations make the code hard to read, and they add
# annotations in files that seemingly have nothing to do with the PR.
github_checks:
    annotations: false
